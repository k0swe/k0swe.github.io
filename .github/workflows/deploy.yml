name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.80.0

      - name: Checkout
        uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run Jekyll build and deploy
        run: ./deploy
